<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:commandLink action="#{storeInDetailController.next}" value="#{bundle.Next} #{storeInDetailController.pagination.pageSize}" rendered="#{storeInDetailController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStoreInDetailTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStoreInDetailTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStoreInDetailTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStoreInDetailTitle_serialno}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStoreInDetailTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStoreInDetailTitle_remarks}"/>
                            </f:facet>
                            <h:outputText value="#{item.remarks}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStoreInDetailTitle_unitId}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStoreInDetailTitle_storeInId}"/>
                            </f:facet>
                            <h:outputText value="#{item.storeInId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{storeInDetailController.prepareView}" value="#{bundle.ListStoreInDetailViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{storeInDetailController.prepareEdit}" value="#{bundle.ListStoreInDetailEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{storeInDetailController.destroy}" value="#{bundle.ListStoreInDetailDestroyLink}"/>
                        </h:column>

                </h:panelGroup>

                <h:commandLink action="#{storeInDetailController.prepareCreate}" value="#{bundle.ListStoreInDetailCreateLink}"/>

                <br />
                <h:commandLink value="#{bundle.ListStoreInDetailIndexLink}" action="/index" immediate="true" />

    </ui:composition>
