<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStockAdjustmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStockAdjustmentLabel_id}"/>
                    <h:outputText value="#{stockAdjustmentController.selected.id}" title="#{bundle.ViewStockAdjustmentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStockAdjustmentLabel_remarks}"/>
                    <h:outputText value="#{stockAdjustmentController.selected.remarks}" title="#{bundle.ViewStockAdjustmentTitle_remarks}"/>
                    <h:outputText value="#{bundle.ViewStockAdjustmentLabel_addLessQuantity}"/>
                    <h:outputText value="#{stockAdjustmentController.selected.addLessQuantity}" title="#{bundle.ViewStockAdjustmentTitle_addLessQuantity}"/>
                    <h:outputText value="#{bundle.ViewStockAdjustmentLabel_addLess}"/>
                    <h:outputText value="#{stockAdjustmentController.selected.addLess}" title="#{bundle.ViewStockAdjustmentTitle_addLess}"/>
                    <h:outputText value="#{bundle.ViewStockAdjustmentLabel_unitId}"/>
                    <h:outputText value="#{stockAdjustmentController.selected.unitId}" title="#{bundle.ViewStockAdjustmentTitle_unitId}"/>
                    <h:outputText value="#{bundle.ViewStockAdjustmentLabel_stockLocationId}"/>
                    <h:outputText value="#{stockAdjustmentController.selected.stockLocationId}" title="#{bundle.ViewStockAdjustmentTitle_stockLocationId}"/>
                    <h:outputText value="#{bundle.ViewStockAdjustmentLabel_materialId}"/>
                    <h:outputText value="#{stockAdjustmentController.selected.materialId}" title="#{bundle.ViewStockAdjustmentTitle_materialId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stockAdjustmentController.destroyAndView}" value="#{bundle.ViewStockAdjustmentDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewStockAdjustmentEditLink}"/>
                <br />
                <h:commandLink action="#{stockAdjustmentController.prepareCreate}" value="#{bundle.ViewStockAdjustmentCreateLink}" />
                <br />
                <h:commandLink action="#{stockAdjustmentController.prepareList}" value="#{bundle.ViewStockAdjustmentShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewStockAdjustmentIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
