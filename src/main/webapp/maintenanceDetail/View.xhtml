<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaintenanceDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaintenanceDetailLabel_id}"/>
                    <h:outputText value="#{maintenanceDetailController.selected.id}" title="#{bundle.ViewMaintenanceDetailTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMaintenanceDetailLabel_equipmentMaintenanceId}"/>
                    <h:outputText value="#{maintenanceDetailController.selected.equipmentMaintenanceId}" title="#{bundle.ViewMaintenanceDetailTitle_equipmentMaintenanceId}"/>
                    <h:outputText value="#{bundle.ViewMaintenanceDetailLabel_repairOrderId}"/>
                    <h:outputText value="#{maintenanceDetailController.selected.repairOrderId}" title="#{bundle.ViewMaintenanceDetailTitle_repairOrderId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{maintenanceDetailController.destroyAndView}" value="#{bundle.ViewMaintenanceDetailDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewMaintenanceDetailEditLink}"/>
                <br />
                <h:commandLink action="#{maintenanceDetailController.prepareCreate}" value="#{bundle.ViewMaintenanceDetailCreateLink}" />
                <br />
                <h:commandLink action="#{maintenanceDetailController.prepareList}" value="#{bundle.ViewMaintenanceDetailShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewMaintenanceDetailIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
