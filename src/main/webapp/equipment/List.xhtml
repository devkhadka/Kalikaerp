<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEquipmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEquipmentEmpty}" rendered="#{equipmentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{equipmentController.items.rowCount > 0}">
                    <h:outputText value="#{equipmentController.pagination.pageFirstItem + 1}..#{equipmentController.pagination.pageLastItem + 1}/#{equipmentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{equipmentController.previous}" value="#{bundle.Previous} #{equipmentController.pagination.pageSize}" rendered="#{equipmentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{equipmentController.next}" value="#{bundle.Next} #{equipmentController.pagination.pageSize}" rendered="#{equipmentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{equipmentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_hiredOwned}"/>
                            </f:facet>
                            <h:outputText value="#{item.hiredOwned}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_hiredDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.hiredDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_alias}"/>
                            </f:facet>
                            <h:outputText value="#{item.alias}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_usedHours}"/>
                            </f:facet>
                            <h:outputText value="#{item.usedHours}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_serialNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_companyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.companyId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_currencyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.currencyId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEquipmentTitle_equipmentCategoryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipmentCategoryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{equipmentController.prepareView}" value="#{bundle.ListEquipmentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipmentController.prepareEdit}" value="#{bundle.ListEquipmentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{equipmentController.destroy}" value="#{bundle.ListEquipmentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{equipmentController.prepareCreate}" value="#{bundle.ListEquipmentCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListEquipmentIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
