      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditCountryTitle}"></h:outputText>

<ui:remove>                    <h:outputLabel value="#{bundle.EditCountryLabel_id}" for="id" />

                <br />
                <h:commandLink action="View" value="#{bundle.EditCountryViewLink}" immediate="true"/>

                <h:commandLink action="#{countryController.prepareList}" value="#{bundle.EditCountryShowAllLink}" immediate="true"/>

                <br />
