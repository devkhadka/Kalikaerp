<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCountryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCountryLabel_id}"/>
                    <h:outputText value="#{countryController.selected.id}" title="#{bundle.ViewCountryTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCountryLabel_name}"/>
                    <h:outputText value="#{countryController.selected.name}" title="#{bundle.ViewCountryTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCountryLabel_countryCode}"/>
                    <h:outputText value="#{countryController.selected.countryCode}" title="#{bundle.ViewCountryTitle_countryCode}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{countryController.destroyAndView}" value="#{bundle.ViewCountryDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCountryEditLink}"/>
                <br />
                <h:commandLink action="#{countryController.prepareCreate}" value="#{bundle.ViewCountryCreateLink}" />
                <br />
                <h:commandLink action="#{countryController.prepareList}" value="#{bundle.ViewCountryShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCountryIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
