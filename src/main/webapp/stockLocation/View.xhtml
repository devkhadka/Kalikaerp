<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStockLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStockLocationLabel_id}"/>
                    <h:outputText value="#{stockLocationController.selected.id}" title="#{bundle.ViewStockLocationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStockLocationLabel_quantity}"/>
                    <h:outputText value="#{stockLocationController.selected.quantity}" title="#{bundle.ViewStockLocationTitle_quantity}"/>
                    <h:outputText value="#{bundle.ViewStockLocationLabel_statusMaterialId}"/>
                    <h:outputText value="#{stockLocationController.selected.statusMaterialId}" title="#{bundle.ViewStockLocationTitle_statusMaterialId}"/>
                    <h:outputText value="#{bundle.ViewStockLocationLabel_materialId}"/>
                    <h:outputText value="#{stockLocationController.selected.materialId}" title="#{bundle.ViewStockLocationTitle_materialId}"/>
                    <h:outputText value="#{bundle.ViewStockLocationLabel_unitId}"/>
                    <h:outputText value="#{stockLocationController.selected.unitId}" title="#{bundle.ViewStockLocationTitle_unitId}"/>
                    <h:outputText value="#{bundle.ViewStockLocationLabel_storeLocationId}"/>
                    <h:outputText value="#{stockLocationController.selected.storeLocationId}" title="#{bundle.ViewStockLocationTitle_storeLocationId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stockLocationController.destroyAndView}" value="#{bundle.ViewStockLocationDestroyLink}"/>

                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewStockLocationEditLink}"/>
                <br />
                <h:commandLink action="#{stockLocationController.prepareCreate}" value="#{bundle.ViewStockLocationCreateLink}" />
                <br />
                <h:commandLink action="#{stockLocationController.prepareList}" value="#{bundle.ViewStockLocationShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewStockLocationIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
