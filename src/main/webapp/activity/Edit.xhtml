<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActivityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
<ui:remove>                    <h:outputLabel value="#{bundle.EditActivityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{activityController.selected.id}" title="#{bundle.EditActivityTitle_id}" required="true" requiredMessage="#{bundle.EditActivityRequiredMessage_id}"/></ui:remove>
                    <h:outputLabel value="#{bundle.EditActivityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{activityController.selected.name}" title="#{bundle.EditActivityTitle_name}" />
                    <h:outputLabel value="#{bundle.EditActivityLabel_projectId}" for="projectId" />
                    <h:selectOneMenu id="projectId" value="#{activityController.selected.projectId}" title="#{bundle.EditActivityTitle_projectId}" required="true" requiredMessage="#{bundle.EditActivityRequiredMessage_projectId}">
                        <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{activityController.update}" value="#{bundle.EditActivitySaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditActivityViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{activityController.prepareList}" value="#{bundle.EditActivityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditActivityIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
