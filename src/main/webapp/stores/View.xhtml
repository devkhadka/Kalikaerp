<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStoresLabel_id}"/>
                    <h:outputText value="#{storesController.selected.id}" title="#{bundle.ViewStoresTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStoresLabel_name}"/>
                    <h:outputText value="#{storesController.selected.name}" title="#{bundle.ViewStoresTitle_name}"/>
                    <h:outputText value="#{bundle.ViewStoresLabel_location}"/>
                    <h:outputText value="#{storesController.selected.location}" title="#{bundle.ViewStoresTitle_location}"/>
                    <h:outputText value="#{bundle.ViewStoresLabel_companyId}"/>
                    <h:outputText value="#{storesController.selected.companyId}" title="#{bundle.ViewStoresTitle_companyId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{storesController.destroyAndView}" value="#{bundle.ViewStoresDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewStoresEditLink}"/>
                <br />
                <h:commandLink action="#{storesController.prepareCreate}" value="#{bundle.ViewStoresCreateLink}" />
                <br />
                <h:commandLink action="#{storesController.prepareList}" value="#{bundle.ViewStoresShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewStoresIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
