<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRoadRegistrationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRoadRegistrationEmpty}" rendered="#{roadRegistrationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{roadRegistrationController.items.rowCount > 0}">
                    <h:outputText value="#{roadRegistrationController.pagination.pageFirstItem + 1}..#{roadRegistrationController.pagination.pageLastItem + 1}/#{roadRegistrationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{roadRegistrationController.previous}" value="#{bundle.Previous} #{roadRegistrationController.pagination.pageSize}" rendered="#{roadRegistrationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{roadRegistrationController.next}" value="#{bundle.Next} #{roadRegistrationController.pagination.pageSize}" rendered="#{roadRegistrationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{roadRegistrationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoadRegistrationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoadRegistrationTitle_rcNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.rcNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoadRegistrationTitle_rcDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.rcDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoadRegistrationTitle_region}"/>
                            </f:facet>
                            <h:outputText value="#{item.region}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoadRegistrationTitle_remarks}"/>
                            </f:facet>
                            <h:outputText value="#{item.remarks}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoadRegistrationTitle_equipmentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipmentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{roadRegistrationController.prepareView}" value="#{bundle.ListRoadRegistrationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roadRegistrationController.prepareEdit}" value="#{bundle.ListRoadRegistrationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roadRegistrationController.destroy}" value="#{bundle.ListRoadRegistrationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{roadRegistrationController.prepareCreate}" value="#{bundle.ListRoadRegistrationCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListRoadRegistrationIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
