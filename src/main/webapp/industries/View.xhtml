<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIndustriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIndustriesLabel_id}"/>
                    <h:outputText value="#{industriesController.selected.id}" title="#{bundle.ViewIndustriesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewIndustriesLabel_name}"/>
                    <h:outputText value="#{industriesController.selected.name}" title="#{bundle.ViewIndustriesTitle_name}"/>
                    <h:outputText value="#{bundle.ViewIndustriesLabel_lineOfBusiness}"/>
                    <h:outputText value="#{industriesController.selected.lineOfBusiness}" title="#{bundle.ViewIndustriesTitle_lineOfBusiness}"/>
                    <h:outputText value="#{bundle.ViewIndustriesLabel_remarks}"/>
                    <h:outputText value="#{industriesController.selected.remarks}" title="#{bundle.ViewIndustriesTitle_remarks}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{industriesController.destroyAndView}" value="#{bundle.ViewIndustriesDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewIndustriesEditLink}"/>
                <br />
                <h:commandLink action="#{industriesController.prepareCreate}" value="#{bundle.ViewIndustriesCreateLink}" />
                <br />
                <h:commandLink action="#{industriesController.prepareList}" value="#{bundle.ViewIndustriesShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewIndustriesIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
