<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCurrencyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCurrencyLabel_id}"/>
                    <h:outputText value="#{currencyController.selected.id}" title="#{bundle.ViewCurrencyTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCurrencyLabel_name}"/>
                    <h:outputText value="#{currencyController.selected.name}" title="#{bundle.ViewCurrencyTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCurrencyLabel_abb}"/>
                    <h:outputText value="#{currencyController.selected.abb}" title="#{bundle.ViewCurrencyTitle_abb}"/>
                    <h:outputText value="#{bundle.ViewCurrencyLabel_countryId}"/>
                    <h:outputText value="#{currencyController.selected.countryId}" title="#{bundle.ViewCurrencyTitle_countryId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{currencyController.destroyAndView}" value="#{bundle.ViewCurrencyDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCurrencyEditLink}"/>
                <br />
                <h:commandLink action="#{currencyController.prepareCreate}" value="#{bundle.ViewCurrencyCreateLink}" />
                <br />
                <h:commandLink action="#{currencyController.prepareList}" value="#{bundle.ViewCurrencyShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCurrencyIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
