<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaterialMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaterialMasterLabel_id}"/>
                    <h:outputText value="#{materialMasterController.selected.id}" title="#{bundle.ViewMaterialMasterTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMaterialMasterLabel_industriesId}"/>
                    <h:outputText value="#{materialMasterController.selected.industriesId}" title="#{bundle.ViewMaterialMasterTitle_industriesId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materialMasterController.destroyAndView}" value="#{bundle.ViewMaterialMasterDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewMaterialMasterEditLink}"/>
                <br />
                <h:commandLink action="#{materialMasterController.prepareCreate}" value="#{bundle.ViewMaterialMasterCreateLink}" />
                <br />
                <h:commandLink action="#{materialMasterController.prepareList}" value="#{bundle.ViewMaterialMasterShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewMaterialMasterIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
