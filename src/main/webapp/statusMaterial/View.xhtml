<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatusMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatusMaterialLabel_id}"/>
                    <h:outputText value="#{statusMaterialController.selected.id}" title="#{bundle.ViewStatusMaterialTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStatusMaterialLabel_typeNumber}"/>
                    <h:outputText value="#{statusMaterialController.selected.typeNumber}" title="#{bundle.ViewStatusMaterialTitle_typeNumber}"/>
                    <h:outputText value="#{bundle.ViewStatusMaterialLabel_description}"/>
                    <h:outputText value="#{statusMaterialController.selected.description}" title="#{bundle.ViewStatusMaterialTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusMaterialController.destroyAndView}" value="#{bundle.ViewStatusMaterialDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewStatusMaterialEditLink}"/>
                <br />
                <h:commandLink action="#{statusMaterialController.prepareCreate}" value="#{bundle.ViewStatusMaterialCreateLink}" />
                <br />
                <h:commandLink action="#{statusMaterialController.prepareList}" value="#{bundle.ViewStatusMaterialShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewStatusMaterialIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
