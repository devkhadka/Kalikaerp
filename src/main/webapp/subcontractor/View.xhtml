<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubcontractorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubcontractorLabel_id}"/>
                    <h:outputText value="#{subcontractorController.selected.id}" title="#{bundle.ViewSubcontractorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSubcontractorLabel_projectId}"/>
                    <h:outputText value="#{subcontractorController.selected.projectId}" title="#{bundle.ViewSubcontractorTitle_projectId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subcontractorController.destroyAndView}" value="#{bundle.ViewSubcontractorDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSubcontractorEditLink}"/>
                <br />
                <h:commandLink action="#{subcontractorController.prepareCreate}" value="#{bundle.ViewSubcontractorCreateLink}" />
                <br />
                <h:commandLink action="#{subcontractorController.prepareList}" value="#{bundle.ViewSubcontractorShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSubcontractorIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
