<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStoreLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStoreLocationLabel_id}"/>
                    <h:outputText value="#{storeLocationController.selected.id}" title="#{bundle.ViewStoreLocationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStoreLocationLabel_name}"/>
                    <h:outputText value="#{storeLocationController.selected.name}" title="#{bundle.ViewStoreLocationTitle_name}"/>
                    <h:outputText value="#{bundle.ViewStoreLocationLabel_parentId}"/>
                    <h:outputText value="#{storeLocationController.selected.parentId}" title="#{bundle.ViewStoreLocationTitle_parentId}"/>
                    <h:outputText value="#{bundle.ViewStoreLocationLabel_storesId}"/>
                    <h:outputText value="#{storeLocationController.selected.storesId}" title="#{bundle.ViewStoreLocationTitle_storesId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{storeLocationController.destroyAndView}" value="#{bundle.ViewStoreLocationDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewStoreLocationEditLink}"/>
                <br />
                <h:commandLink action="#{storeLocationController.prepareCreate}" value="#{bundle.ViewStoreLocationCreateLink}" />
                <br />
                <h:commandLink action="#{storeLocationController.prepareList}" value="#{bundle.ViewStoreLocationShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewStoreLocationIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
