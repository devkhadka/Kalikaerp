<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompanyTitle}"></h:outputText>
        </ui:define>

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
<ui:remove>                    <h:outputLabel value="#{bundle.CreateCompanyLabel_id}" for="id" />
                    <h:inputText id="id" value="#{companyController.selected.id}" title="#{bundle.CreateCompanyTitle_id}" required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_id}"/></ui:remove>
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_name}" for="name" />
                    <h:inputText id="name" value="#{companyController.selected.name}" title="#{bundle.CreateCompanyTitle_name}" required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_alias}" for="alias" />
                    <h:inputText id="alias" value="#{companyController.selected.alias}" title="#{bundle.CreateCompanyTitle_alias}" />

                    <h:inputText id="address" value="#{companyController.selected.address}" title="#{bundle.CreateCompanyTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_vatPan}" for="vatPan" />
                    <h:inputText id="vatPan" value="#{companyController.selected.vatPan}" title="#{bundle.CreateCompanyTitle_vatPan}" required="true" requiredMessage="#{bundle.CreateCompanyRequiredMessage_vatPan}"/>

                    <h:inputText id="file" value="#{companyController.selected.file}" title="#{bundle.CreateCompanyTitle_file}" />
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_telephoneNo}" for="telephoneNo" />
                    <h:inputText id="telephoneNo" value="#{companyController.selected.telephoneNo}" title="#{bundle.CreateCompanyTitle_telephoneNo}" />

                    <h:inputText id="emailId" value="#{companyController.selected.emailId}" title="#{bundle.CreateCompanyTitle_emailId}" />
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_website}" for="website" />
                    <h:inputTextarea rows="4" cols="30" id="website" value="#{companyController.selected.website}" title="#{bundle.CreateCompanyTitle_website}" />
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_poBoxNumber}" for="poBoxNumber" />
                    <h:inputText id="poBoxNumber" value="#{companyController.selected.poBoxNumber}" title="#{bundle.CreateCompanyTitle_poBoxNumber}" />
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_postalAddress}" for="postalAddress" />
                    <h:inputText id="postalAddress" value="#{companyController.selected.postalAddress}" title="#{bundle.CreateCompanyTitle_postalAddress}" />

                        <f:selectItems value="#{currencyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_industriesId}" for="industriesId" />

                        <f:selectItems value="#{industriesController.itemsAvailableSelectOne}"/>

                <h:commandLink action="#{companyController.create}" value="#{bundle.CreateCompanySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{companyController.prepareList}" value="#{bundle.CreateCompanyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCompanyIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
