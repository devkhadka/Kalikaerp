<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompanyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompanyEmpty}" rendered="#{companyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{companyController.items.rowCount > 0}">
                    <h:outputText value="#{companyController.pagination.pageFirstItem + 1}..#{companyController.pagination.pageLastItem + 1}/#{companyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{companyController.previous}" value="#{bundle.Previous} #{companyController.pagination.pageSize}" rendered="#{companyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{companyController.next}" value="#{bundle.Next} #{companyController.pagination.pageSize}" rendered="#{companyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{companyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_alias}"/>
                            </f:facet>
                            <h:outputText value="#{item.alias}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_vatPan}"/>
                            </f:facet>
                            <h:outputText value="#{item.vatPan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_registrationNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.registrationNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_taxOffice}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxOffice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_picture}"/>
                            </f:facet>
                            <h:outputText value="#{item.picture}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_file}"/>
                            </f:facet>
                            <h:outputText value="#{item.file}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_telephoneNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephoneNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_emailId}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_website}"/>
                            </f:facet>
                            <h:outputText value="#{item.website}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_poBoxNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.poBoxNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_postalAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.postalAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_currencyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.currencyId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_countryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_industriesId}"/>
                            </f:facet>
                            <h:outputText value="#{item.industriesId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{companyController.prepareView}" value="#{bundle.ListCompanyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{companyController.prepareEdit}" value="#{bundle.ListCompanyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{companyController.destroy}" value="#{bundle.ListCompanyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{companyController.prepareCreate}" value="#{bundle.ListCompanyCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListCompanyIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
