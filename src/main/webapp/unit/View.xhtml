<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUnitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUnitLabel_id}"/>
                    <h:outputText value="#{unitController.selected.id}" title="#{bundle.ViewUnitTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUnitLabel_name}"/>
                    <h:outputText value="#{unitController.selected.name}" title="#{bundle.ViewUnitTitle_name}"/>
                    <h:outputText value="#{bundle.ViewUnitLabel_isDefault}"/>
                    <h:outputText value="#{unitController.selected.isDefault}" title="#{bundle.ViewUnitTitle_isDefault}"/>
                    <h:outputText value="#{bundle.ViewUnitLabel_conversionFactor}"/>
                    <h:outputText value="#{unitController.selected.conversionFactor}" title="#{bundle.ViewUnitTitle_conversionFactor}"/>
                    <h:outputText value="#{bundle.ViewUnitLabel_unitGroupId}"/>
                    <h:outputText value="#{unitController.selected.unitGroupId}" title="#{bundle.ViewUnitTitle_unitGroupId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{unitController.destroyAndView}" value="#{bundle.ViewUnitDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewUnitEditLink}"/>
                <br />
                <h:commandLink action="#{unitController.prepareCreate}" value="#{bundle.ViewUnitCreateLink}" />
                <br />
                <h:commandLink action="#{unitController.prepareList}" value="#{bundle.ViewUnitShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewUnitIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
