<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRepairOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRepairOrderEmpty}" rendered="#{repairOrderController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{repairOrderController.items.rowCount > 0}">
                    <h:outputText value="#{repairOrderController.pagination.pageFirstItem + 1}..#{repairOrderController.pagination.pageLastItem + 1}/#{repairOrderController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{repairOrderController.previous}" value="#{bundle.Previous} #{repairOrderController.pagination.pageSize}" rendered="#{repairOrderController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{repairOrderController.next}" value="#{bundle.Next} #{repairOrderController.pagination.pageSize}" rendered="#{repairOrderController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{repairOrderController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepairOrderTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepairOrderTitle_problem}"/>
                            </f:facet>
                            <h:outputText value="#{item.problem}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepairOrderTitle_estimatedTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.estimatedTime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepairOrderTitle_materialsRequired}"/>
                            </f:facet>
                            <h:outputText value="#{item.materialsRequired}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepairOrderTitle_estimatedCost}"/>
                            </f:facet>
                            <h:outputText value="#{item.estimatedCost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepairOrderTitle_timeUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeUnit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepairOrderTitle_mechanicName}"/>
                            </f:facet>
                            <h:outputText value="#{item.mechanicName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepairOrderTitle_equipmentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipmentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{repairOrderController.prepareView}" value="#{bundle.ListRepairOrderViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{repairOrderController.prepareEdit}" value="#{bundle.ListRepairOrderEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{repairOrderController.destroy}" value="#{bundle.ListRepairOrderDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{repairOrderController.prepareCreate}" value="#{bundle.ListRepairOrderCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListRepairOrderIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
