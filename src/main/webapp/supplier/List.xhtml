<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSupplierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSupplierEmpty}" rendered="#{supplierController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{supplierController.items.rowCount > 0}">
                    <h:outputText value="#{supplierController.pagination.pageFirstItem + 1}..#{supplierController.pagination.pageLastItem + 1}/#{supplierController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{supplierController.previous}" value="#{bundle.Previous} #{supplierController.pagination.pageSize}" rendered="#{supplierController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{supplierController.next}" value="#{bundle.Next} #{supplierController.pagination.pageSize}" rendered="#{supplierController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{supplierController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupplierTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupplierTitle_groupId}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupplierTitle_industriesId}"/>
                            </f:facet>
                            <h:outputText value="#{item.industriesId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{supplierController.prepareView}" value="#{bundle.ListSupplierViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{supplierController.prepareEdit}" value="#{bundle.ListSupplierEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{supplierController.destroy}" value="#{bundle.ListSupplierDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{supplierController.prepareCreate}" value="#{bundle.ListSupplierCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListSupplierIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
