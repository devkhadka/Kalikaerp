<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaterialLabel_id}"/>
                    <h:outputText value="#{materialController.selected.id}" title="#{bundle.ViewMaterialTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_materialDerscription}"/>
                    <h:outputText value="#{materialController.selected.materialDerscription}" title="#{bundle.ViewMaterialTitle_materialDerscription}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_unitGroupId}"/>
                    <h:outputText value="#{materialController.selected.unitGroupId}" title="#{bundle.ViewMaterialTitle_unitGroupId}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_materialGroupId}"/>
                    <h:outputText value="#{materialController.selected.materialGroupId}" title="#{bundle.ViewMaterialTitle_materialGroupId}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_materialMasterId}"/>
                    <h:outputText value="#{materialController.selected.materialMasterId}" title="#{bundle.ViewMaterialTitle_materialMasterId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materialController.destroyAndView}" value="#{bundle.ViewMaterialDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewMaterialEditLink}"/>
                <br />
                <h:commandLink action="#{materialController.prepareCreate}" value="#{bundle.ViewMaterialCreateLink}" />
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.ViewMaterialShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewMaterialIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
