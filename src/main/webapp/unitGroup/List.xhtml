<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUnitGroupTitle}"></h:outputText>
        </ui:define>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUnitGroupEmpty}" rendered="#{unitGroupController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{unitGroupController.items.rowCount > 0}">
                    <h:outputText value="#{unitGroupController.pagination.pageFirstItem + 1}..#{unitGroupController.pagination.pageLastItem + 1}/#{unitGroupController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{unitGroupController.previous}" value="#{bundle.Previous} #{unitGroupController.pagination.pageSize}" rendered="#{unitGroupController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{unitGroupController.next}" value="#{bundle.Next} #{unitGroupController.pagination.pageSize}" rendered="#{unitGroupController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{unitGroupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnitGroupTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnitGroupTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnitGroupTitle_defaultUnitId}"/>
                            </f:facet>
                            <h:outputText value="#{item.defaultUnitId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{unitGroupController.prepareView}" value="#{bundle.ListUnitGroupViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{unitGroupController.prepareEdit}" value="#{bundle.ListUnitGroupEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{unitGroupController.destroy}" value="#{bundle.ListUnitGroupDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{unitGroupController.prepareCreate}" value="#{bundle.ListUnitGroupCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListUnitGroupIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
